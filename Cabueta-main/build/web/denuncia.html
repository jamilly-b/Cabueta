<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabueta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .form-denuncia {
            background-color: #ffffff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1, h2 {
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            color: #666;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004494;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li a {
            color: #0056b3;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-denuncia">
        <h1>Bem vindo ao Cabueta!</h1>
        <h2>Faça uma denúncia</h2>
        <form method="post" action="DenunciaServlet">
            <label for="estudante_codigo">Código do Estudante:</label>
            <input type="text" id="estudante_codigo" name="estudante_codigo" placeholder="Código do Estudante" required>

            <label for="estudante_nome">Nome do Estudante:</label>
            <input type="text" id="estudante_nome" name="estudante_nome" placeholder="Nome do Estudante" required>

            <label for="materia">Matéria:</label>
            <input type="text" id="materia" name="materia" placeholder="Matéria" required>

            <label for="prova_numero">Número da Prova:</label>
            <input type="number" id="prova_numero" name="prova_numero" min="1" required>

            <label for="descricao_trapaca">Descrição da Trapaça:</label>
            <textarea id="descricao_trapaca" name="descricao_trapaca" required></textarea>
            <br>
            <input type="submit" value="Enviar Denúncia">
        </form>

        <h2>Cadastrar:</h2>
        <ul>
            <li><a href="cadastroEstudante.html">Cadastrar novo estudante</a></li>
            <li><a href="cadastroProfessor.html">Cadastrar novo professor</a></li>
            <li><a href="cadastroCadeira.html">Cadastrar nova matéria (cadeira)</a></li>
            <li><a href="cadastroMetodoTrapaca.html">Cadastrar novo método de fila</a></li>
        </ul>
    </div>
</body>
</html>
